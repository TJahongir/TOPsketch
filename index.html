<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Pacifico&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/style.css" />
		<title>Document</title>
	</head>
	<body>
		<header>
			<a href="#"><h1>Etch-A-Sketch</h1></a>
		</header>
		<main>
			<div class="settings">
				<div class="size">
					<input type="range" id="size" value="7" min='2' max='25' />
					<span id="sizeDisplay"></span>
				</div>
				<div class="color">
					<input type="color" id="color" value="#000000" />
					<label for="color">Pick a Color</label>
				</div>
				<div class="buttons">
                    <div class="first-row">                        
                        <button class="btn" id="rainbow">Rainbox</button>
                    </div>
                    <div class="second-row">
                        <button class="btn" id="eraser">Eraser</button>
						<button class="btn" id="clear">Clear</button>
                    </div>
				</div>
				<footer>
					<p>
						Made by <a href="https://www.github.com/TJahongir">Jahongir</a> - &copy; The
						Odin Project
					</p>
				</footer>
			</div>
			<div class="sketch">
				<div class="container">
					<div class="sketch-container" id="sketch" id="capture"></div>
					<button class="download btn" id="download">Download</button>
				</div>
			</div>
		</main>
		<script src="./node_modules/html2canvas/dist/html2canvas.js";></script>
		<script src="./js/script.js"></script>
	</body>
</html>
